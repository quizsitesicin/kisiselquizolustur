<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Benim Quizim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9dce2, #dbe6f6);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h2 {
      color: #6a0dad;
    }
    input, select, button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #6a0dad;
      color: white;
      cursor: pointer;
    }
    .edit-box, .solve-box, .result-box {
      margin-top: 20px;
    }
    .social {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2>Sorularını Gir</h2>
  <div class="edit-box"></div>
  <button onclick="saveQuiz()">Quizi Kaydet</button>

  <div class="solve-box" style="display:none;">
    <h2>Quiz'i Çöz</h2>
    <input id="nameInput" placeholder="Adını yaz">
    <div id="questionsContainer"></div>
    <button onclick="submitAnswers()">Gönder</button>
  </div>

  <div class="result-box" style="display:none;">
    <h2>Sonuç</h2>
    <div id="resultText"></div>
  </div>

  <div class="social">
    <p>
      <span style="color:#e1306c;">Instagram:</span>
      <span style="color:#833AB4;">@mertinan0102</span><span style="color:#F56040;">m</span><span style="color:#FCAF45;">e</span><span style="color:#8a3ab9;">r</span><span style="color:#cd486b;">t</span><span style="color:#e1306c;">i</span><span style="color:#833AB4;">n</span><span style="color:#F56040;">a</span><span style="color:#FCAF45;">n</span><span style="color:#8a3ab9;">0102</span>
    </p>
    <button onclick="shareWhatsApp()">WhatsApp'ta Paylaş</button>
    <button onclick="shareInstagram()">Instagram’da Paylaş</button>
  </div>

  <script>
    const quizData = {
      questions: [],
      answers: []
    };

    function generateDefaultQuestions() {
      const container = document.querySelector(".edit-box");
      for (let i = 0; i < 10; i++) {
        const qInput = document.createElement("input");
        qInput.placeholder = `Soru ${i + 1}`;
        qInput.className = "question";

        const select = document.createElement("select");
        select.className = "correct";
        ["A", "B", "C", "D"].forEach(letter => {
          const option = document.createElement("option");
          option.value = letter;
          option.textContent = letter;
          select.appendChild(option);
        });

        container.appendChild(qInput);
        container.appendChild(select);
      }
    }

    function saveQuiz() {
      const questions = document.querySelectorAll(".question");
      const corrects = document.querySelectorAll(".correct");

      quizData.questions = [];
      quizData.answers = [];

      questions.forEach((q, i) => {
        quizData.questions.push(q.value || `Soru ${i + 1}`);
        quizData.answers.push(corrects[i].value);
      });

      alert("Quiz kaydedildi!");
      showSolveBox();
    }

    function showSolveBox() {
      const solveBox = document.querySelector(".solve-box");
      const container = document.getElementById("questionsContainer");
      container.innerHTML = "";
      quizData.questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <p>${q}</p>
          <select id="ans-${i}">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        `;
        container.appendChild(div);
      });
      solveBox.style.display = "block";
    }

    function submitAnswers() {
      const name = document.getElementById("nameInput").value;
      if (!name) return alert("Adını yaz");

      let score = 0;
      quizData.answers.forEach((ans, i) => {
        const userAns = document.getElementById(`ans-${i}`).value;
        if (ans === userAns) score++;
      });

      document.querySelector(".solve-box").style.display = "none";
      document.querySelector(".result-box").style.display = "block";
      document.getElementById("resultText").innerText = `${name}, ${score}/10 doğru yaptın.`;
    }

    function shareWhatsApp() {
      const msg = "Bak bakalım beni ne kadar tanıyorsun! " + window.location.href;
      const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
      window.open(url, "_blank");
    }

    function shareInstagram() {
      alert("Instagram’da paylaşmak için ekran görüntüsü alabilirsin!");
    }

    // window.onload = generateDefaultQuestions;
  </script>

</body>
</html>
